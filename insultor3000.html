<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Insultator 3000</title>
  <style>
    body {
      background: url('https://i.gifer.com/9U8A.gif') repeat; /* fond bien moche animé */
      color: white;
      font-family: Comic Sans MS, cursive;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px #000;
    }
    #insulte {
      font-size: 2em;
      margin: 30px 0;
      min-height: 100px;
    }
    button {
      background: red;
      border: 3px solid yellow;
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 10px;
      animation: clignote 1s infinite;
    }
    @keyframes clignote {
      0% {opacity: 1;}
      50% {opacity: 0.5;}
      100% {opacity: 1;}
    }
    #counter {
      margin-top: 20px;
      font-size: 1.2em;
      background: black;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>INSULTATOR 3000</h1>
  <div id="insulte">Clique si t'as des couilles.</div>
  <button onclick="balanceInsulte()">Insulte-moi sale chien</button>
  <div id="counter">0 insultes encaissées</div>

  <audio id="slapSound" src="https://www.soundjay.com/human/slap-1.mp3"></audio>

  <script>
    const insultes = [
      "T'as le charisme d'une multiprise débranchée.",
      "Même ton ombre a honte de toi.",
      "On t’appellerait bien wifi gratuit tellement t'es lent et instable.",
      "T’es aussi utile qu’un tutoiement sur LinkedIn.",
      "Si la connerie se mesurait, t’aurais une tour Eiffel perso.",
      "T’es comme les pubs YouTube : personne t’a demandé d’être là.",
      "On te confond souvent avec une erreur 404.",
      "Ta répartie c’est niveau modem 56k.",
      "Ton QI fait de la spéléologie.",
      "T’es le genre de mec à chercher du beurre dans un Sushi."
    ];

    let counter = 0;

    function balanceInsulte() {
      const randomInsulte = insultes[Math.floor(Math.random() * insultes.length)];
      document.getElementById('insulte').innerText = randomInsulte;
      document.getElementById('slapSound').play();
      counter++;
      document.getElementById('counter').innerText = `${counter} insultes encaissées`;
    }
  </script>
</body>
</html>
